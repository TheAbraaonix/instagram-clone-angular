<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <div class="form-group mb-3">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
      <div class="form-group mb-3">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
        >
      </div>
      <button [disabled]="!formulario.valid" type="submit" class="btn btn-primary btn-sm w-100">Entrar</button>
    </form>
    <hr />

    <p class="small text-danger text-center">{{msgErroLogin}}</p>

  </div>
</div>
